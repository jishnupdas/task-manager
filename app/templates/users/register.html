{% extends "layout.html" %}


{% block content %}

<div class="login-card text-center">
    <form class="form-signin" method='POST' action='/login'>       
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="my-2 input-group form-control" name="username" placeholder="Email Username" required="" autofocus="" />
        <input type="password" class="my-2 input-group form-control" name="password" placeholder="Password" required=""/>      
        <input class="btn btn-light btn-primary btn-block" type="submit" name="login"/>
    </form>
</div>

{% endblock content %}
